name: Build and Deploy SSHappy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy and build on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            APP_DIR="/var/www/sshappy"
            REPO_URL="https://github.com/dutchiono/sshappy.git"
            
            # Pull/clone repo
            if [ -d "$APP_DIR/.git" ]; then
              cd $APP_DIR
              git pull origin main
            else
              git clone $REPO_URL $APP_DIR
              cd $APP_DIR
            fi
            
            # Install dependencies
            yarn install
            
            # Generate native Android project
            npx expo prebuild --platform android
            
            # Build APK
            cd android
            ./gradlew assembleRelease
            
            # Copy APK to a staging location
            mkdir -p /tmp/sshappy-apk
            cp app/build/outputs/apk/release/app-release.apk /tmp/sshappy-apk/sshappy.apk
            
            echo "APK built successfully!"
      
      - name: Download APK from server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "/tmp/sshappy-apk/sshappy.apk"
          target: "./apk-output/"
          strip_components: 2
      
      - name: Upload APK to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: sshappy-apk
          path: ./apk-output/sshappy.apk
      
      - name: Commit APK to repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p releases
          cp ./apk-output/sshappy.apk releases/sshappy.apk
          git add releases/sshappy.apk
          git commit -m "Update APK build" || echo "No changes to commit"
          git push